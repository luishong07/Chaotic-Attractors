<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Strange Attractors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="libraries/p5.js"></script>
        <!-- <script src="libraries/p5.sound.js"></script> -->
        <script src="sketch.js"></script>
        <script src="Tracer.js"></script>
        <script src="Particle.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                z-index: 1;
            }
            canvas {
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li id="display-details" class="logo dropdown">
                    <a href="#" class="home-link link">
                        <span class="link-text">Show/Hide Details</span>
                    </a>
                </li>
                <li id="snapshot" class="logo dropdown">
                    <a href="#" class="home-link link">
                        <span  class="link-text">Snapshot</span>
                    </a>
                </li>
                <li id="spin" class="logo dropdown">
                    <a href="#" class="home-link link">
                        <span id="spin-text" class="link-text">No Spin</span>
                    </a>
                </li>
                <li id="pause-play" class="logo dropdown">
                    <a href="#" class="home-link link">
                        <span id="pause-text" class="link-text">Pause</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="card">
            <div class="name">
                <h2 id="attractor-name"></h2>
                <!-- <div class="spinner"></div>
                <div class="snapshot" >
                </div> -->
            </div>
            <div class="equ">
                <hr>
                <ul class="equ-list">
                    <li id="dx"></li>
                    <li id="dy"></li>
                    <li id="dz"></li>
                </ul>
            </div>
            <div class="para">
                <hr>
                <div class="para-list">
                </div> 
            </div>
            <div>
                <hr>
                <div class="color-picker">
                    <!-- <label for="colorpicker">Color Picker:</label> -->
                    <div class="particle-button">Add particle</div>
                    <input type="color" id="colorpicker" value="#0000ff">
                </div>
            </div>
            <!-- <div class="name">
                <h2 class="reset-btn">Reset</h2>
            </div> -->
        </div>
        </div>
        <div id="holder"></div>
    </body>
</html>
